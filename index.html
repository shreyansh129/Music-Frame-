<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Story - Hetal & Abhi</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #222;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 24px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .photo {
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      background: #f2f2f2;
      border-radius: 14px;
      margin: 0 auto 20px;
      display: block;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 16px;
      color: #555;
    }

    .time {
      font-size: 0.9rem;
      margin-bottom: 12px;
      color: #666;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #e5e5e5;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 18px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #000;
      border-radius: 4px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    button {
      font-size: 0.95rem;
      padding: 10px 18px;
      border-radius: 22px;
      border: none;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    button.secondary {
      background: #e0e0e0;
      color: #000;
    }

    button.active {
      background: #000;
      color: #fff;
    }

    .lyrics {
     max-height: 140px;
    overflow-y: auto;
    scroll-behavior: smooth;
    }

    .lyrics .active {
      color: #000;
      font-weight: 600;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> Our Story üíñ </h1>

    <!-- SQUARE IMAGE -->
    <img src="image.jpg" alt="Memory photo" class="photo" />

    <!-- TIME -->
    <div class="time" id="time">0:00 / 0:00</div>

    <!-- PROGRESS BAR -->
    <div class="progress-container" onclick="seek(event)">
      <div class="progress" id="progress"></div>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
      <button onclick="playMusic()">‚ñ∂ Play</button>
      <button class="secondary" onclick="pauseMusic()">‚è∏ Pause</button>
      <button class="secondary" onclick="stopMusic()">‚èπ Stop</button>
      <button class="secondary" id="loopBtn" onclick="toggleLoop()">üîÅ Loop</button>
    </div>

    <!-- LYRICS -->
    <div class="lyrics" id="lyrics"></div>
    
    <audio id="audio" src="Music.mp3" preload="auto"></audio>
    
  </div>

  <script>
    let currentLyricIndex = -1;

    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");
    const timeEl = document.getElementById("time");
    const lyricsEl = document.getElementById("lyrics");
    const loopBtn = document.getElementById("loopBtn");

    let lyrics = [];

    function playMusic() { audio.play(); }
    function pauseMusic() { audio.pause(); }
    function stopMusic() { audio.pause(); audio.currentTime = 0; }

    function toggleLoop() {
      audio.loop = !audio.loop;
      loopBtn.classList.toggle("active", audio.loop);
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, "0")}`;
    }

    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + "%";
      timeEl.textContent =
        `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;

      updateLyrics(audio.currentTime);
    });

    function seek(e) {
      const width = e.currentTarget.clientWidth;
      audio.currentTime = (e.offsetX / width) * audio.duration;
    }

    // ----- LYRICS -----
  fetch("lyrics.lrc")
  .then(res => res.text())
  .then(text => {
    lyrics = text
      .split("\n")
      .map(line => {
        const match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
        if (!match) return null;

        return {
          time: parseInt(match[1], 10) * 60 + parseFloat(match[2]),
          text: match[3].trim()
        };
      })
      .filter(Boolean)
      .sort((a, b) => a.time - b.time); // ‚úÖ FIX

    lyricsEl.innerHTML = lyrics
      .map(l => `<div>${l.text}</div>`)
      .join("");
  });

  function updateLyrics(currentTime) {
    if (!lyrics.length || isNaN(currentTime)) return;
  
    let newIndex = -1;
  
    for (let i = 0; i < lyrics.length; i++) {
      if (
        currentTime >= lyrics[i].time &&
        (!lyrics[i + 1] || currentTime < lyrics[i + 1].time)
      ) {
        newIndex = i;
        break;
      }
    }
  
    if (newIndex === currentLyricIndex) return;
    currentLyricIndex = newIndex;
  
    const lines = lyricsEl.children;
  
    [...lines].forEach(line => line.classList.remove("active"));
  
    if (newIndex >= 0) {
      const activeLine = lines[newIndex];
      activeLine.classList.add("active");
  
      // ‚úÖ THE FIX ‚Äî browser-handled scroll
      activeLine.scrollIntoView({
        behavior: "smooth",
        block: "center"
      });
    }
  }



  </script>

</body>
</html>
