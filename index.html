<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #222;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 24px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .photo {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 24px;
      color: #555;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #e5e5e5;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #000;
      border-radius: 4px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      font-size: 0.95rem;
      padding: 10px 18px;
      border-radius: 22px;
      border: none;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    button.secondary {
      background: #e0e0e0;
      color: #000;
    }

    button.active {
      background: #000;
      color: #fff;
    }

    button:active {
      transform: scale(0.97);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>US</h1>

    <!-- CIRCULAR IMAGE -->
    <img src="image.jpg" alt="Memory photo" class="photo" />

    <p>Scan and press play to relive something special.</p>

    <!-- PROGRESS BAR -->
    <div class="progress-container" onclick="seek(event)">
      <div class="progress" id="progress"></div>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
      <button onclick="playMusic()">‚ñ∂ Play</button>
      <button class="secondary" onclick="pauseMusic()">‚è∏ Pause</button>
      <button class="secondary" onclick="stopMusic()">‚èπ Stop</button>
      <button class="secondary" id="loopBtn" onclick="toggleLoop()">üîÅ Loop</button>
    </div>

    <audio id="audio" src="Music.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");
    const loopBtn = document.getElementById("loopBtn");

    function playMusic() {
      audio.play();
    }

    function pauseMusic() {
      audio.pause();
    }

    function stopMusic() {
      audio.pause();
      audio.currentTime = 0;
    }

    function toggleLoop() {
      audio.loop = !audio.loop;
      loopBtn.classList.toggle("active", audio.loop);
    }

    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + "%";
    });

    function seek(e) {
      const width = e.currentTarget.clientWidth;
      const clickX = e.offsetX;
      audio.currentTime = (clickX / width) * audio.duration;
    }
  </script>

</body>
</html>
