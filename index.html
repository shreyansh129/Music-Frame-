<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #222;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 24px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 28px;
      color: #555;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 36px;
      border-radius: 30px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>US</h1>
    <p>Scan and press play to relive something special.</p>

    <button onclick="playMusic()">â–¶ Play</button>

    <audio id="audio" src="Music.mp3"></audio>
  </div>

  <script>
    function playMusic() {
      const audio = document.getElementById("audio");
      audio.play();
    }
  </script>

</body>
</html>
